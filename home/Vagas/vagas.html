<html>
<head>
<title>Pesquisa</title>
<link rel="stylesheet" href="estilo.css" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
    function detalha(valor) {
        //alert('Detalha '+valor);
        document.form.EMPID.value = valor;
        document.form.action = "CadastroUserEcxSrv";
        document.form.submit();
        return false;
    }
    
    function paginacao(p) {
        document.form.pagina.value = p;
        document.form.submit();
    }
    
    function busca(){
        document.form.pagina.value = 0;
        if(document.form.CAMPOBUSCA.value == ""){
            alert('Informar campo de busca');
            return false;
        }
        document.form.submit();
        return true;
    }
    
</script>
</head>
<body onload="document.form.CAMPOBUSCA.focus();">
<form name="form" method="post" action="BuscaCliente.jsp" onsubmit="return busca();">
<input type="hidden" name="EMPID" value="">
<input type="hidden" name="urlAction" value="CadastroUserEcxSrv">
<table width="100%" border="1" align="center" cellpadding="0" cellspacing="0" bordercolor="#CCCCCC">
    <tr><td bgcolor="#CCCCCC" align="center" class="titulo">Levantamento de Vagas</td></tr>
    <tr>
        <td align="center">
            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="pretopq"><h1>Lista aqui</h1></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<br>

</table>
</form>
</body>
</html>
